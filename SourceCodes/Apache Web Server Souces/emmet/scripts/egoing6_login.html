<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul>
  <script>
    password = prompt("비밀번호");
    if(password == 1111) {
      document.write("안녕하세요. 주인님");
    } else {
      document.write("뉘신지?");
    }

    document.write("<h1>아래는 While Loop 테스트</h1>");
    i = 0;
    while(i < 10){
      document.write("<li>Hello World!</li>");
      i += 1;
    }
  </script>
</ul>
</body>
</html>
